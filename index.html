<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Boss Hacked Edition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-light">
        <h1 class="display-4 text-center">Drift Boss (Hacked Edition)</h1>
        <h2 class="display-5 text-center mb-5">Made by Ben Hays</h2>
        <!-- https://driftboss.io/ -->
        <div class="game-container w-100 d-flex justify-content-center">
            <iframe id="game-iframe" src="drift-boss.htm" border="0" scrolling="no" allowfullscreen="" frameborder="0"></iframe>
        </div>
        <h2 class="display-5 text-center mt-5">Hacks</h2>
        <div class="row text-center mt-3 pb-4">
            <div class="col">
                <button type="button" class="btn btn-danger" id="hack-cars">Own all cars</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" id="hack-speed">Super Speed</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" id="hack-money">Infinite Money</button>
            </div>
        </div>
    </div>
    
    <script src="hacks.js" defer></script>
</body>
</html>
